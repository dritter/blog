---
layout: base
---
<div class="row">
	<div class="col-md-13 aside3-title">
		<br>
		<h2 id="#identifier">{{ page.title }}</h2>
	</div>
	<div class="col-md-13 aside3-content">
		<br />
		<div id="content">
			{{ content }}
		</div>
		<br />
		<div class="row">
			{% for music in page.albums %}
				<div class="col-md-12">
					<div class="panel panel-primary">
						<div class="panel-heading">{{ music.title }}</div>
						<div class="panel-body">
							<div class="row">
								<div class="col-md-4 col-xs-12 center">
									<img src="{{ music.cover }}" alt="cover" class="img-thumbnail">
								</div>
								<div class="col-md-8 col-xs-12">
									<table class="table table-bordered">
										<tbody>
											<tr><td style="width:80px;">Artist</td><td>{{ music.artist }}</td></tr>
											<tr><td>Genre</td><td>{{ music.genre }}</td></tr>
											<tr><td>Year</td><td>{{ music.year }}</td></tr>
											<tr>
												<td>Link</td><td>
												<a href="{{ music.link }}" title="{{ music.link }}">Link</a>
											</td></tr>
										</tbody>
									</table>
								</div>
							</div>  
						</div>
					</div>      
				</div>
			{% endfor %}
		</div>
		<hr>
		{% include disqus.html %}
	</div>
</div>
